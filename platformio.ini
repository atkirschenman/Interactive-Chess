[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.5
	adafruit/Adafruit NeoPixel@^1.7.0
	adafruit/Adafruit NeoMatrix@^1.2.0
	adafruit/Adafruit MCP23017 Arduino Library@^1.3.0
	
monitor_speed = 115200
upload_port = COM[3]